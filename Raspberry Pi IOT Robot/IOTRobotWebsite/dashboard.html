<h2 style="padding-top:15px;">LED</h2>
		  <p>Control the Robot by pressing below buttons</p>
		  <hr />
			<div class="row">
			<div class="col">
				</div>
				<div class="col"><button onclick="LedOn()" type="button" class="btn btn-info w-100">LED On</button>
				</div>
				<div class="col">
				</div>
			</div>
			<div class="row" style="padding-top:20px;">
			<div class="col">
				</div>
				<div class="col"><button onclick="LedOff()" type="button" class="btn btn-info w-100">LED Off</button>
				</div>
				<div class="col">
				</div>
			</div>
          <h2 style="padding-top:15px;">Controls</h2>
		  <p>Control the Robot by pressing below buttons</p>
		  <hr />
		  <div class="row">
			<div class="col text-center">
			  <img id="streamimg" class="img-responsive img-rounded" src= "http://192.168.1.100:8081?action=stream" />
			</div>
			</div>
			<div class="row" style="padding-top:20px;">
				<div class="col">
				</div>
				<div class="col"><button onclick="Forward()" type="button" class="btn btn-primary w-100">Forward</button>
				</div>
				<div class="col">
				</div>
			</div>
			<div class="row" style="padding-top:20px;">
				<div class="col"><button onclick="Left()" type="button" class="btn btn-primary w-100">Left</button>
				</div>
				<div class="col"><button onclick="Brake()" type="button" class="btn btn-danger w-100">Brake</button>
				</div>
				<div class="col"><button onclick="Right()" type="button" class="btn btn-primary w-100">Right</button>
				</div>
			</div>
			<div class="row" style="padding-top:20px;">
				<div class="col">
				</div>
				<div class="col"><button onclick="Reverse()" type="button" class="btn btn-primary w-100">Reverse</button>
				</div>
				<div class="col">
				</div>
			</div>
	
			
			
			
			
			<h2 style="padding-top:15px;">Sensor Data</h2>

			<hr/>
			<div class="row" style="padding-top:20px;">
				<div class="col">
				</div>

				</div>
			</div>
			<div class="row" style="padding-top:20px;">

				</div>

				</div>
				<div class="col">
				</div>
			</div>
